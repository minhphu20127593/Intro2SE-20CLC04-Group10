<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Chapter</title>

    <link rel="stylesheet" th:href="@{/assets/css/main/app.css}">
    <link rel="stylesheet" th:href="@{/assets/css/main/app-dark.css}">
    <link rel="shortcut icon" th:href="@{/assets/images/logo/favicon.svg}" type="image/x-icon">
    <link rel="shortcut icon" th:href="@{/assets/images/logo/favicon.png}" type="image/png">
    <link rel="stylesheet" th:href="@{/assets/extensions/choices.js/public/assets/styles/choices.css}">
    <script th:src="@{/assets/js/bootstrap.js}"></script>
    <script th:src="@{/assets/js/app.js}"></script>
    <script th:src="@{/assets/extensions/choices.js/public/assets/scripts/choices.js}"></script>
    <script th:src="@{/assets/js/pages/form-element-select.js}"></script>
</head>

<body>
<div id="app">
    <div id="sidebar" class="active">
        <div th:replace="navigationFragment :: menuMange"></div>
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Add new Chapter</h3>
                            <p class="text-subtitle text-muted">Enter infomation about your Chapter</p>
                        </div>
                        <div class="col-12 col-md-6 order-md-2 order-first">
                            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Add new Chapter</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>

                <!-- Basic Horizontal form layout section start -->
                <section id="basic-horizontal-layouts">
                    <div class="row match-height">



                        <!-- Basic Vertical form layout section start -->
                        <section id="basic-vertical-layouts">
                            <div class="row match-height">
                                <div class="col-md-12 col-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h4 class="card-title">Enter as much as info as posible</h4>
                                        </div>
                                        <div class="card-content">
                                            <div class="card-body">
                                                <form th:action="@{/chapter/save}" method="post" th:object="${chapter}" enctype="multipart/form-data"  class="form form-vertical">
                                                    <div class="form-body">
                                                        <div class="row">
                                                            <div class="col-12">
                                                                <div class="form-group">
                                                                    <label for="full-name-vertical"> Name</label>
                                                                    <input th:field="*{name}" type="text" id="Full-name-vertical" class="form-control" name="fname"
                                                                           placeholder="Name">
                                                                </div>
                                                            </div>
                                                            <div class="col-12">
                                                                <div class="form-group">
                                                                    <label>Comic</label>
                                                                    <div class="form-group form-check">

                                                                        <th:block th:each="comicofUser: ${comics}">
                                                                            <input type="radio"  th:text="${comicofUser.name}" th:field="*{comic.id}"
                                                                                   th:value="${comicofUser.id}" class="m-2" />
                                                                        </th:block>

                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="col-12">
                                                                <div class="form-group">
                                                                    <label >Enable</label>

                                                                    <div class="input-group mb-3">

                                                                        <div class="input-group-text">
                                                                            <input th:field="*{enable}" class="form-check-input" type="radio" value="true" aria-label="Radio button for following text input">
                                                                        </div>
                                                                        <label class="input-group-text">Enable to reader to view</label>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="col-12">
                                                                <div class="form-group">
                                                                    <label > Upload Images</label> <br/>
                                                                    <input  type="file" name="files" multiple/>
                                                                </div>
                                                            </div>
                                                            <div class="col-12 d-flex justify-content-end">
                                                                <input type="submit" class="btn btn-primary me-1 mb-1" value="Save">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </section>
                        <!-- // Basic Vertical form layout section end -->



                    </div>

                    <footer>
                        <div class="footer clearfix mb-0 text-muted">
                            <div class="float-start">
                                <p>2022 &copy; Tales of Wonders</p>
                            </div>
                            <div class="float-end">
                                <p>Crafted with <span class="text-danger"><i class="bi bi-heart"></i></span> by <a
                                        href="https://saugi.me">Saugi</a></p>
                            </div>
                        </div>
                    </footer>
                </section>
            </div>
        </div>
    </div>
</div>
</body>

</html>
