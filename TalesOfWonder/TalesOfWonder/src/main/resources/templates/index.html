<!doctype html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!--css link  -->
    <link rel="stylesheet" href="./css/style.css">

    <!--script-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#header").load("[[@{./includes/header.html}]]");
            $("#body").load("[[@{./includes/body.html}]]");
            $("#contact").load("[[@{./includes/contact.html}]]");
            $("#footer").load("[[@{./includes/footer.html}]]");
          
        });
    </script>
</head>

<div id="header" class=""></div>
<div id="body" class=" d-flex flex-column min-vh-100"></div>

<section class="menu" id="menu">

    <h1 class="heading"> top <span>reading</span> </h1>

    <div class="box-container">

        <th:block th:each="comic: ${listComicsMostView}">
            <div class="box">
                <img th:src="@{${comic.getPhotosImagePath}}" alt="">
                <h3>[[${comic.name}]]</h3>
                <th:block th:each="chapter: ${listChaptersMostView.get(comic.id)}">
                    <h4>[[${chapter.name}]]</h4>
                </th:block>
            </div>
        </th:block>

    </div>

</section>

<!-- menu section ends -->
<section class="products" id="products">

    <h1 class="heading"> latest <span>updates</span> </h1>

    <div class="box-container">
        

        <th:block th:each="comic: ${listComicsLatest}">
            <div class="box">
                <img th:src="@{${comic.getPhotosImagePath}}" alt="">
                <h3>[[${comic.name}]]</h3>
                <th:block th:each="chapter: ${listChaptersLatest.get(comic.id)}">
                    <h4>[[${chapter.name}]]</h4>
                </th:block>
            </div>
        </th:block>
    </div>

</section>
<div id="contact" class=""></div>
<div id="footer" class=""></div>

</html>
