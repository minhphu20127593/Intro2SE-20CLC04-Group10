        <div class = "profile tabShow">
          <form action="#" class="form">
          <h1>Account's Information</h1>
          <div class="input-box">
            <label>Your ID name</label>
            <input type="text" placeholder="Enter ID name" required />
          </div>
        
          <div class="input-box">
            <label>Email Address</label>
            <input type="text" placeholder="Enter email address" required />
          </div>

          <div class="input-box">
            <label>First Name</label>
            <input type="text" placeholder="Enter first name" required />
          </div>

          <div class="gender-box">
            <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
          </div>
            <div class="input-box address">
              <div class="column">
                <div class="select-box">
                  <select>
                    <option hidden>Your Rank</option>
                    <option>Diamond</option>
                    <option>Gold</option>
                    <option>Silver</option>
                    <option>Copper</option>
                  </select>
                </div>
              </div>
            </div>

          <button>Update</button>
          </form>
          </div>

        <div class = "password tabShow">
          <form action="#" class="form">
          <h1>Change Password</h1>
            <div class="input-box">
              <label>Old Password</label>
              <input type="text" placeholder="Enter your old password" required />
            </div>
          
            <div class="input-box">
              <label>New Password</label>
              <input type="text" placeholder="Enter your new password" required />
            </div>
  
            <div class="input-box">
              <label>Verify your password</label>
              <input type="text" placeholder="Enter your new password again" required />
            </div>
          <button>Change Password</button>  
          </form>

        const tabBtn = document.querySelectorAll(".tab");

        function tabs(panelIndex) {

            });
            tab[panelIndex].style.display = "block";
        }
        tabs(0);
    </script>
