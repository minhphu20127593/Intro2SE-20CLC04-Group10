<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Account's Information</title>
  
    <link rel="stylesheet" href="/Intro2SE-20CLC04-Group10/TalesOfWonder/TalesOfWonder/src/main/resources/static/css/account_info.css" />
  </head>
  <body>
    <section class="container">
      <header>Account's Information</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Your ID name</label>
          <input type="text" placeholder="Enter ID name" required />
        </div>
        
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="input-box">
            <label>First Name</label>
            <input type="text" placeholder="Enter first name" required />
          </div>

        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Your Rank</option>
                <option>Diamond</option>
                <option>Gold</option>
                <option>Silver</option>
                <option>Copper</option>
              </select>
            </div>
          </div>
        </div>
        <button>Update</button>
      </form>
    </section>
  </body>
</html>
