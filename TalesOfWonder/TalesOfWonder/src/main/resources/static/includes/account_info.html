<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account's Information</title>

    <link rel ="stylesheet" href ="account_info.css">

</head>

<body>
    <!-- profile section starts  -->

        <section class="contact" id="contact">

            <h1 class="heading"> <span>Account's </span> Information </h1>
        
            <div class="row">
        
                <form action="">
        
                    <div class="inputBox">
                        <span class="fas fa-user">Account Name</span>
                        <input type="text" placeholder="account name">
                        <br><br>
                    </div>
                    <div class="inputBox">
                        <span class="fas fa-envelope">Email</span>
                        <input type="email" placeholder="email">
                        <br><br>
                    </div>
                    <div class="inputBox">
                        <span class="fas fa-user">First Name</span>
                        <input type="text" placeholder="first name">
                        <br><br>
                    </div>
                    <div class="inputBox">
                        <span class="fas fa-user">Last Name</span>
                        <input type="text" placeholder="last name">
                        <br><br>
                    </div>
                    <div class="inputBox">
                        <span class="fas fa-user">Gender</span>
                        <input type="text" placeholder="gender">
                        <br><br>
                    </div>

                    <div class="inputBox">
                        <span class="fas fa-phone">Phone Number</span>
                        <input type="number" placeholder="number">
                        <br><br>
                    </div>
                    <input type="submit" value="Update" class=" btn btn--radius-2 submit-btn">
                </form>
        
        
            </div>
        
        </section>
        </div>

    <!-- profile section ends -->


</body>

</html>
