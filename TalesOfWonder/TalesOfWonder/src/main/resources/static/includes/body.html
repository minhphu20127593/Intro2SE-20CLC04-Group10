<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tales of Wonder</title>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!--css link  -->
    <link rel="stylesheet" href="./css/style.css">

    <!--script-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- home section starts  -->

    <section class="home" id="home">

        <div id="carouselExampleCaptions" class="carousel slide" style="margin: 0% -10%;" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>

            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/GenshinImpact.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption carousel-caption2 d-none d-md-block">
                        <h1>Genshin Impact</h1>
                    </div>
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Chapter 123</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/1.jpeg" class="d-block w-100" alt="...">
                    <div class="carousel-caption carousel-caption2 d-none d-md-block">
                        <h1>Kimetsu no Yaiba</h1>
                    </div>
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Chapter 123</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/2.jpeg" class="d-block w-100" alt="...">
                    <div class="carousel-caption carousel-caption2 d-none d-md-block">
                        <h1>Jujutsu Kaisen</h1>
                    </div>
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Chapter 123</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/3.jpeg" class="d-block w-100" alt="...">
                    <div class="carousel-caption carousel-caption2 d-none d-md-block">
                        <h1>Solo Leveling</h1>
                    </div>
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Chapter 123</h1>
                    </div>

                </div>
            </div>
            <button class="carousel-control-prev bg-transparent" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" style="height: 200px; width: 100px;" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next bg-transparent" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" style="height: 200px; width: 100px;" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>

    </section>

    <!-- home section ends -->

    <!-- menu section starts  -->

    

   

    <!-- custom js file link  -->
    <script src="../js/script.js"></script>

</body>

</html>
